name: DevSecOps Pipeline - VAmPI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sast_scan:
    name: SAST (Semgrep)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Semgrep Scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/python
          auditOn: push

  dast_scan:
    name: DAST (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: sast_scan
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Run VAmPI (Docker)
        run: |
          docker build -t vampi .
          docker run -d -p 5000:5000 vampi
          sleep 10
          sudo chmod -R 777 . 

      - name: ZAP Scan (API Baseline)
        uses: zaproxy/action-baseline@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'http://localhost:5000'
          rules_file_name: '.zap/rules.tsv'
          fail_action: false